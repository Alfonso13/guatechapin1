<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Contacto</title>
	<link rel="stylesheet" href="../css/globals.css" />
	<link rel="stylesheet" href="../css/contacto.css" />
	<link rel="stylesheet" href="../css/modals.css" />
	<link
		href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,300italic,300,100italic,100,500,500italic,900italic,900,700' 
		rel='stylesheet' 
		type='text/css' />
	<script src="../lib/jQuery/jquery.js"></script>
	<script src="../lib/jQuery/serializeObject.js"></script>
	<script src="../lib/jQuery/cookie.js"></script>
</head>
<body class="no-margin">
	<section class="modal no-visibility" id="ModalLogin" >
		<div class="modal-container relative">
			<a class="close">X</a>
			<div id="titulo_cotizacion">
				<h3 class="no-margin">AUTENTICACIÓN</h3>
			</div>
			<div id="cotizacion" class="align-center">
				<form id="form-auth" name="form-auth">
					<div id="container-form-service">
						<fieldset class="block">
							<label>Usuario</label>
							<input type="text" name="nombre" required />
						</fieldset>
						<fieldset class="block">
							<label>Contraseña</label>
							<input type="password" name="password" required />
						</fieldset>
					</div>
					<div class="align-center no-margin container-buttons">
						<button id="btn-auth">ENTRAR</button>
					</div>
				</form>
			</div>
		</div>
	</section>
	<div class="container">
		<header class="header">
			<section class="first">
				<div>
					<figure class="logo">
						<img src="../img/Logo Guatechapin.png" class="image-responsive" alt="">
					</figure>
				</div>
				<div>
					<ul class="no-margin no-padding list-none inline-block" style="vertical-align: middle;">
						<li class="inline-block">  
							<div>
								<a href="carrito.html" id="btn-carrito">
									<div class="align-center inline-block" style="vertical-align: middle;">
										<span id="contador-compras" class="block">0</span>
										<span class="icon-cart block" style="font-size: 1.5em;"></span>
									</div>
									<div class="align-center inline-block" style="vertical-align: middle;padding: 0 1em;">
										<span>
											Carrito
										</span>
									</div>
								</a>
							</div>
						</li>
						<li class="inline-block align-center" style="vertical-align: middle;">
							<div>
								<button id="btn-login">INGRESAR</button>
							</div>
						</li>
					</ul>
					<div class="session hidden inline-block align-center" style="vertical-align: middle;margin-left: 1em;">
						<h3 class="no-margin" id="username"></h3>
						<button id="btn-logout">SALIR</button>
					</div>
				</div>
			</section>
			<section class="second">
				<nav class="nav">
					<ul class="no-margin no-padding list-none">
						<li>
							<a href="../index.html" class="no-underline">INICIO</a>
						</li><li>
							<a href="guatechapin.html" class="no-underline">QUIÉNES SOMOS</a>
						</li><li>
							<a href="colecciones.html" class="no-underline">PRODUCTOS</a>
						</li><li>
							<a href="dondeestamos.html" class="no-underline">DÓNDE ESTAMOS</a>
						</li><li>
							<a href="contacto.html" class="no-underline item-menu-selected">CONTACTO</a>
						</li><li>
							<a href="mas.html" class="no-underline">MÁS</a>
						</li><li id="container-mis-compras" class="hidden">
							<a href="compras.html" class="no-underline">MIS COMPRAS</a>
						</li>
					</ul>
				</nav>
			</section>
		</header>
		<section id="contacto">
			<h2>HABLANOS DIRECTAMENTE POR AQUÍ</h2>
			<form id="form-contact">
				<fieldset>
					<label>NOMBRE</label>
					<input type="text" />
				</fieldset>
				<fieldset>
					<label>CORREO</label>
					<input type="text" />
				</fieldset>
				<fieldset>
					<label>TELÉFONO</label>
					<input type="text" />
				</fieldset>
				<fieldset>
					<label>MENSAJE</label>
					<textarea></textarea>
				</fieldset>
				<fieldset class="align-center">
					<button>ENVIAR</button>
				</fieldset>
			</form>
		</section>
		<footer>
			<div>
				<h3 class="no-margin">CONTACTO</h3>
				<p class="no-margin">20 Calle A 16-26 Zona 6 Proyecto 4-4, Ciudad de Guatemala, Guatemala, C.A.</p>
			</div>
			<div>
				<h3 class="no-margin">SÍGUENOS EN:</h3>
				<ul class="list-none">
					<li>
						Facebook
					</li>
					<li>
						Twitter
					</li>
				</ul>
			</div>
		</footer>
	</div>
	<script src="../js/app.js"></script>
</body>
</html>
